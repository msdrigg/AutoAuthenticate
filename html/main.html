<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>AutoAuthenticate</title>
		<link rel="stylesheet" href="/css/main.css">
		<script src="/javascript/helper.js"></script>
		<script src="/javascript/internalHandler.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
	</head>
	<body>
        <div class="header">
            <div>
                <!--CSS: Make buttons hidden by default until javascript has loaded-->
                <button role="navigation" id="back" operation="back" class="minor tiny">
                    <label for="back">Back</label>
                </button>
                <img class="logo" src="assets/LogoIconLarge.svg">
                <span class="logo transient">AutoAuthenticate</span>
            </div>
            <div class="title">
                <h1 id="main-title">
                    <!-- JAVASCRIPT: MAIN TITLE GOES HERE -->
                </h1>
            </div>
        </div>
        <div class="main-content">
            <div id="login-page" class="hidden">
                <form id="login-form">
                    <div class="form-part">
                        <section>
                            <label for="login-email">Email</label>
                            <input autocomplete="email" type="email" name="email" id="login-email" required >
                            <div class="simple-checkbox">
                                <input name="remember-email" type="checkbox" id="login-remember-email" checked>
                                <label for="login-remember-email">Remember Email</label>
                            </div>
                        </section>
                        <section>
                            <label>Password</label>
                            <button class="subtle rightside" operation="openforgotpassword">Forgot Password</button>
                            <input autocomplete="password" type="password" name="password" required>
                            <div class="simple-checkbox">
                                <input name="show-password" type="checkbox" id="login-show-password" checked>
                                <label for="login-show-password">Show Password</label>
                            </div>
                        </section>
                    </div>
                    <button type="submit" class="major">Login</button>
                </form>
                <button type="button" class="minor" operation="opensignup">Sign Up</button>
            </div>
            <div id="home-page" class="hidden">
                <!-- TODO: Fix all this -->
                <div class="focus-wrapper hidden key-data">
                    <div class="search">
                        <label>Seach...</label>
                    </div>
                    <div class="key-wrapper">
                        <div class="key-sub-wrapper">
                            <h3 class="data-key content">Loading</h3>
                            <div class="key-button-wrapper">
                                <button id="copy-button" class="minor copy-button">
                                    <svg class="copy-icon" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 305.08 334.54"><defs><style>.cls-1{fill:#fff;stroke:#000;stroke-miterlimit:10;stroke-width:20px;}</style></defs><rect class="cls-1" x="61.53" y="56.8" width="233.55" height="267.74" rx="30"/><rect class="cls-1" x="10" y="10" width="233.55" height="267.74" rx="30"/></svg>
                                </button>
                            </div>
                        </div>
                        <div id="copy-explanation" class="explanation hidden">Copy Next Passcode</div>
                    </div>
                </div>
                <button type="button" class="minor" operation="opennewkey">New Key</button>
                <!-- TODO: Make this rely on "selected" css property rather than javascript -->
                    <!-- also check out hover highlighting -->
                <button id="dropdown-user" type="dropdown" class="minor">
                    <img class="icon" src="assets/UserIcon.svg">
                    <label for="dropdown-user">Loading</label>
                    <img class="icon rightside" style="transform: rotate(270deg)" src="assets/ArrowIcon.svg">
                </button>
            </div>
            <div id="forgotpassword-page" class="hidden">
                <form id="resetpassword-form">
                    <section>
                        <label for="resetpassword-email">Email Address</label>
                        <input type="email" name="email" id="resetpassword-email" required>
                    </section>
                    <p class="explanation">
                        Enter your email address and 
                        we will send you recovery instructions.
                    </p>
                    <button type="submit" class="major">Send Recovery Email</button>
                </form>
            </div>
            <!-- TODO: Make this pop up rather than below -->
            <div id="message-menu" class="hidden">
                <div id="message-content">
                </div>
                <div id="message-response" class="button-wrapper">
                </div>
            </div>
        </div>
	</body>
</html>

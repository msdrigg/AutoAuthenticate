<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <title>AutoAuthenticate</title>
        <base href="../">
		<link rel="stylesheet" href="css/redesigned.css"></link>
		<!-- <script src="javascript/helper.js"></script> -->
		<!-- <script src="/javascript/externalHandler.js"></script> -->
		<!-- <script src="/javascript/newkeySpecific.js"></script> -->
	</head>
	<body>
        <div class="header">
            <div>
                <!--CSS: Make buttons hidden by default until javascript has loaded-->
                <button role="navigation" id="back" operation="back" class="minor fit-content">
                    <img class="icon leftside" src="assets/ArrowIcon.svg">
                    <label for="back" class="rightside inner-spaced">Back</label>
                </button>
                <img class="logo" src="assets/LogoIconLarge.svg">
                <span class="logo transient">AutoAuthenticate</span>
            </div>
            <div class="title">
                <h1 id="main-title">
                    Change Password
                </h1>
                <!-- TODO: Make this rely on "selected" css property rather than javascript -->
                    <!-- also check out hover highlighting -->
                <div class="dropdown">
                    <button id="dropdown-user" type="dropdown" class="minor rightside">
                        <img class="icon" src="assets/UserIcon.svg">
                        <label for="dropdown-user">Loading</label>
                        <img class="icon rightside" style="transform: rotate(270deg)" src="assets/ArrowIcon.svg">
                    </button>
                    <div class="dropdown-content">
                        <!-- TODO: ADD DROPDOWN LINKS HERE, PROTOTYPE THEM IN XD -->
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <form id="changepassword-form">
                <div class="form-part">
                    <section>
                        <label for="current-password">Current Password</label>
                        <input autocomplete="password" type="text" name="current-password" id="current-password" required>
                        <div class="simple-checkbox">
                            <input name="show_current_password" type="checkbox" id="show-current-password" checked>
                            <label for="show-current-password">Show Current Password</label>
                        </div>
                        <ul>
                            <li id="password-length-explanation">More than 8 characters</li>
                            <li id="password-letter-explanation">Contains a letter</li>
                        </ul>
                    </section>
                    <section>
                        <label for="new-password">New Password</label>
                        <input autocomplete="new-password" type="text" name="new-password" id="new-password" required>
                        <div class="simple-checkbox">
                            <input name="show_new_password" type="checkbox" id="show-new-password" checked>
                            <label for="show-new-password">Show New Password</label>
                        </div>
                        <ul>
                            <li id="password-length-explanation">More than 8 characters</li>
                            <li id="password-letter-explanation">Contains a letter</li>
                        </ul>
                    </section>
                </div>
                <button type="submit" class="major">Update Account</button>
            </form>
            <div id="message-menu" class="hidden override-disabled">
                <div id="message-content">
                </div>
                <div id="message-response" class="button-wrapper">
                </div>
            </div>
        </div>
	</body>
</html>

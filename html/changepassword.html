<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <title>AutoAuthenticate</title>
        <base href="../">
		<link rel="stylesheet" href="css/redesigned.css"></link>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito:wght@600&family=Open+Sans&family=Oswald:wght@300&display=swap" rel="stylesheet"> 
        <script src="javascript-es6/index.js"></script>
	</head>
	<body>
        <div class="site-wrapper">
            <div class="header flexor">
                <!--CSS: Make buttons hidden by default until javascript has loaded-->
                <button role="navigation" id="back" data-operation="back" class="tiny flex-center flexor small-bottom-space">
                    <img class="icon" src="assets/ArrowIcon.svg">
                    <label for="back" class="inner-spaced">Back</label>
                </button>
                <img class="logo" src="assets/LogoIconLarge.svg">
                <span class="logo transient">AutoAuthenticate</span>
            </div>
            <div class="title">
                <h1 id="main-title">
                    Change Password
                </h1>
            </div>
            <div id="changepassword-page" class="current">
                <form id="changepassword-form">
                    <div class="form-part">
                        <section>
                            <label for="changepassword-email">Email</label>
                            <input autocomplete="email" type="email" name="email" id="changepassword-email" required>
                        </section>
                        <section>
                            <label for="current-password">Current Password</label>
                            <input autocomplete="password" type="text" name="current_password" id="current-password" required>
                            <div class="simple-checkbox">
                                <input name="show_current_password" type="checkbox" id="show-current-password" checked>
                                <label class="inline small-spacing" for="show-current-password">Show Current Password</label>
                            </div>
                        </section>
                        <section>
                            <label for="new-password">New Password</label>
                            <input autocomplete="new-password" type="text" name="new_password" id="new-password" required>
                            <div class="simple-checkbox">
                                <input name="show_new_password" type="checkbox" id="show-new-password" checked>
                                <label class="inline small-spacing" for="show-new-password">Show New Password</label>
                            </div>
                            <ul>
                                <li id="password-length-explanation">More than 8 characters</li>
                                <li id="password-letter-explanation">Contains a letter</li>
                            </ul>
                        </section>
                    </div>
                        <button type="submit" class="major">Update Account</button>
                </form>
            </div>
            <div class="slider-wrapper closed">
                <div id="message-menu" class="slider padded">
                    <div id="message-content" class="message-content explanation">
                    </div>
                    <div id="message-response" class="message-buttons">
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>

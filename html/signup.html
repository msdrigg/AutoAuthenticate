<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>AutoDuo</title>
		<link rel="stylesheet" href="/css/main.css">
		<script src="/javascript/helper.js"></script>
		<script src="/javascript/externalHandler.js"></script>
		<script src="/javascript/signupSpecific.js"></script>
	</head>
	<body>
        <div class="header">
            <div>
                <!--CSS: Make buttons hidden by default until javascript has loaded-->
                <button role="navigation" id="back" operation="back" class="minor tiny">
                    <label for="back">Back</label>
                </button>
                <img class="logo" src="assets/LogoIconLarge.svg">
                <span class="logo transient">AutoAuthenticate</span>
            </div>
            <div class="title">
                <h1 id="main-title">
                    Account Options
                </h1>
                <!-- TODO: Make this rely on "selected" css property rather than javascript -->
                    <!-- also check out hover highlighting -->
                <div class="dropdown">
                    <button id="dropdown-user" type="dropdown" class="minor rightside">
                        <img class="icon" src="assets/UserIcon.svg">
                        <label for="dropdown-user">Loading</label>
                        <img class="icon rightside" style="transform: rotate(270deg)" src="assets/ArrowIcon.svg">
                    </button>
                    <div class="dropdown-content">
                        <!-- TODO: ADD DROPDOWN LINKS HERE, PROTOTYPE THEM IN XD -->
                    </div>
                </div>
            </div>
        </div>
		<div class="main-content">
			<form id="signup-form">
                <div class="form-part">
                    <section>
                        <label for="signup-email">Email</label>
                        <input autocomplete="email" type="email" name="email" id="signup-email" required>
                        <div class="simple-checkbox">
                            <input name="remember-email" type="checkbox" id="signup-remember-email" checked>
                            <label for="signup-remember-email">Remember Email</label>
                        </div>
                    </section>
                    <section>
                        <label for="signup-password">Password</label>
                        <button class="subtle rightside" operation="open-changepassword">Forgot Password</button>
                        <input autocomplete="new-password" type="password" name="password" id="signup-password" required>
                        <div class="simple-checkbox">
                            <input name="show-password" type="checkbox" id="signup-show-password" checked>
                            <label for="signup-show-password">Show Password</label>
                        </div>
                        <ul>
                            <li id="password-length-explanation">More than 8 characters</li>
                            <li id="password-letter-explanation">Contains a letter</li>
                        </ul>
                    </section>
                    <section>
                        <p>
                            AutoAuthenticate encrypts your sensitive data. This means that 
                            <span class="important">
                                if you forget your password, 
                                you may lose access to your account. 
                            </span>
                            <button class="subtle smaller" operation="openencryption">Read More.</button>
                        </p>
                        <div class="simple-checkbox">
                            <input name="understand_risk" type="checkbox" id="signup-understand-risk">
                            <label for="signup-understand-risk">I Understand</label>
                        </div>
                    </section>
                </div>
                <button type="submit" class="major">Sign Up</button>
            </form>
		</div>
        <div id="message-menu" class="hidden">
            <div id="message-content">
            </div>
            <div id="message-response" class="button-wrapper">
            </div>
        </div>
	</body>
</html>

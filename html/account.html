<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>AutoAuthenticate</title>
        <base href="../">
        <link rel="stylesheet" href="css/redesigned.css"></link>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito:wght@600&family=Open+Sans&family=Oswald:wght@300&display=swap" rel="stylesheet"> 
        <script src="javascript-es6/index.js"></script>
        <script src="javascript-es6/index.js"></script>

    </head>
    <body>
        <div class="site-wrapper">
            <div class="header flexor">
                <!--TODO: Make buttons hidden by default until javascript has loaded-->
                <button role="navigation" id="back" data-operation="back" class="tiny flex-center flexor small-bottom-space">
                    <img class="icon" src="assets/ArrowIcon.svg">
                    <label for="back" class="inner-spaced">Back</label>
                </button>
                <img class="logo" src="assets/LogoIconLarge.svg">
                <span class="logo transient">AutoAuthenticate</span>
            </div>
            <div class="title">
                <h1 id="main-title">
                    Account Options
                </h1>
            </div>
            <div id="account-page" class="current">
                <form id="account-form">
                    <div class="form-part">
                        <div class="title">
                            <h2>
                                Personal Information
                            </h2>
                        </div>
                        <div class="flexor flex-seperate flex-double">
                            <section class="double-input space-right media-unspace">
                                <label>First Name</label>
                                <input name="first_name" type="text" inputmode="text" autocomplete="given-name" maxlength="30">
                            </section>
                            <section class="double-input">
                                <label>Last Name</label>
                                <input name="last_name" type="text" inputmode="text" autocomplete="family-name" maxlength="30">
                            </section>
                        </div>
                    </div>
                    <div class="form-part">
                        <div class="title">
                            <h2>
                                Account Information
                            </h2>
                        </div>
                        <section>
                            <!-- TODO: Add little information icons or "Why?" hover elements to explain need for info -->
                            <label for="account-email">Email</label>
                            <input id="account-email" autocomplete="email" type="email" name="email" required maxlength="255">
                        </section>
                        <section>
                            <label>Password</label>
                            <p class="small-spacing explanation tiny-text own-line">
                                AutoAuthenticate does not store your password directly, 
                                but you can <span class="subtle inline">change it.</span>
                            </p>
                        </section>
                    </div>
                    <button type="submit" class="major">Update Account</button>
                </form>
            </div>
            <div class="slider-wrapper closed">
                <div id="message-menu" class="slider padded">
                    <div id="message-content" class="message-content explanation">
                    </div>
                    <div id="message-response" class="message-buttons">
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>

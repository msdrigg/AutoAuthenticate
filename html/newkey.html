<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
        <title>AutoDuo</title>
		<link rel="stylesheet" href="/css/main.css"></link>
		<script src="/javascript/helper.js"></script>
		<script src="/javascript/externalHandler.js"></script>
		<script src="/javascript/newkeySpecific.js"></script>
	</head>
	<body>
        <div class="main-content">
            <div class="header">
                <h1>New Key</h1>
                <div class="information-wrapper hidden user-data">
                    <h3 class="data-username">Loading</h3>
                </div>
            </div>
            <form id="newkey-form">
                <section>
                    <label>Key Name</label>
                    <input type="text" name="key_name" required maxlength="40">
                </section>
                <section>
                    <label>Public ID</label>
                    <input required hex name="public_id" type="text" inputmode="numeric" pattern="[0-9a-fA-f\s]{17,18}" autocomplete="one-time-code" mincorelength="12" maxlength="17" placeholder="xx xx xx xx xx xx">
                </section>
                <section>
                    <label>Private ID</label>
                    <input required hex name="private_id" type="text" inputmode="numeric" pattern="[0-9a-fA-f\s]{17,18}" autocomplete="one-time-code" mincorelength="12" maxlength="17" placeholder="xx xx xx xx xx xx">
                </section>
                <section>
                    <label>Secret Key</label>
                    <input required hex name="secret_key" type="text" inputmode="numeric" pattern="[0-9a-fA-f\s]{47,48}" autocomplete="one-time-code" mincorelength="32" maxlength="47" placeholder="xx xx xx xx xx xx xx xx xx xx xx xx xx xx xx xx">
                </section>
                <h3>Warning: This will delete your current key</h3>
                <div class="button-wrapper">
                    <button type="submit" class="major">Enter</button>
                    <button type="button" class="minor" operation="closepage">Cancel</button>
                </div>
            </form>
            <div id="message-menu" class="hidden override-disabled">
                <div id="message-content">
                </div>
                <div id="message-response" class="button-wrapper">
                </div>
            </div>
        </div>
	</body>
</html>
